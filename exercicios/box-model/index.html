<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <!-- margin auto centraliza o box -->
    <style>
        h1 {
            color: white;
            background-color: saddlebrown;
            height: 300px;
            width: 300px;
        
            border: 10px solid darkgray;
        
            padding: 10px;

            margin: 10px auto 25px auto;

            outline: 5px dashed darkolivegreen;
        }
        a {
            border: 10px solid rgb(129, 82, 38);

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-level</h1>
    <p>parágrafos também são box-level, mas os <a href="#">links são exemplos de caixas inline-level</a> vamos ver como tudo isso funciona.
    </p>
</body>
</html>
