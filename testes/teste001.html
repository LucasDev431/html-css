<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabeçalho com Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        header {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                display: none;
                background: rgba(255, 117, 140, 0.9);
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                padding: 10px 0;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            nav ul.active {
                display: flex;
            }
            nav ul li {
                text-align: center;
                padding: 10px 0;
            }
            .menu-toggle {
                display: block;
                cursor: pointer;
                font-size: 24px;
            }
        }
        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 28px;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Meu Site</div>
        <div class="menu-toggle">☰</div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <script>
        const menuToggle = document.querySelector(".menu-toggle");
        const navUl = document.querySelector("nav ul");

        menuToggle.addEventListener("click", () => {
            navUl.classList.toggle("active");
        });
    </script>
</body>
</html>
