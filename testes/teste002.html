<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrÃªs Box Alinhados</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .search-bar button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #4a90e2;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .box {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #4a90e2, #1e3a8a);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 30px;
            background-color: #1e3a8a;
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <input type="text" placeholder="Pesquisar...">
        <button>Buscar</button>
    </div>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
    <footer>
        &copy; 2025 Meu Site. Todos os direitos reservados.
    </footer>
</body>
</html>
